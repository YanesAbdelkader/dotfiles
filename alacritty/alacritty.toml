# --------------------------------------------------
# Alacritty Config
# --------------------------------------------------

[env]
TERM = "xterm-256color"

# --------------------------------------------------
# Window
# --------------------------------------------------
[window]
decorations = "none"
dynamic_title = true
startup_mode = "Maximized"
opacity = 0.95

[window.dimensions]
columns = 110
lines = 30

[window.padding]
x = 8
y = 6

# --------------------------------------------------
# Cursor
# --------------------------------------------------
[cursor]
blink_interval = 500
blink_timeout = 5

[cursor.style]
shape = "Beam"
blinking = "Never"

[colors.cursor]
cursor = "0xF8F8F2"
text   = "0x282A36"

# --------------------------------------------------
# Bell
# --------------------------------------------------
[bell]
animation = "EaseOutExpo"
duration = 0

# --------------------------------------------------
# Font
# --------------------------------------------------
[font]
size = 14
builtin_box_drawing = true

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Regular"

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Bold"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Italic"

[font.offset]
x = 0
y = 1

[font.glyph_offset]
x = 0
y = 0

# --------------------------------------------------
# Colors (Dracula)
# --------------------------------------------------
[colors]
draw_bold_text_with_bright_colors = true

[colors.primary]
background = "0x282A36"
foreground = "0xF8F8F2"

[colors.normal]
black   = "0x21222C"
red     = "0xFF5555"
green   = "0x50FA7B"
yellow  = "0xF1FA8C"
blue    = "0xBD93F9"
magenta = "0xFF79C6"
cyan    = "0x8BE9FD"
white   = "0xF8F8F2"

[colors.bright]
black   = "0x6272A4"
red     = "0xFF5555"
green   = "0x50FA7B"
yellow  = "0xF1FA8C"
blue    = "0xBD93F9"
magenta = "0xFF79C6"
cyan    = "0x8BE9FD"
white   = "0xF8F8F2"

# --------------------------------------------------
# Mouse
# --------------------------------------------------
[mouse]
hide_when_typing = true

[[mouse.bindings]]
mouse = "Middle"
action = "PasteSelection"

# --------------------------------------------------
# Selection
# --------------------------------------------------
[selection]
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>"

# --------------------------------------------------
# Default Shell
# --------------------------------------------------
[terminal]
shell = "/bin/zsh"

# --------------------------------------------------
# Keybindings
# --------------------------------------------------

# Copy instead of SIGINT
[[keyboard.bindings]]
key = "C"
mods = "Control"
action = "Copy"

# Paste
[[keyboard.bindings]]
key = "V"
mods = "Control"
action = "Paste"

# Ctrl+Q sends SIGINT (0x03)
[[keyboard.bindings]]
key = "Q"
mods = "Control"
chars = "\u0003"

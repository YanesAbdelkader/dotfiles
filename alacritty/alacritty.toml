# Alacritty Config - Dracula Theme + JetBrainsMono Nerd Font
# Improved for readability, usability & performance

[bell]
animation = "EaseOutExpo"
duration = 0 # Disable bell sound duration

[colors]
draw_bold_text_with_bright_colors = true

[colors.primary]
background = "0x282A36"
foreground = "0xF8F8F2"

[colors.normal]
black   = "0x21222C"
red     = "0xFF5555"
green   = "0x50FA7B"
yellow  = "0xF1FA8C"
blue    = "0xBD93F9"
magenta = "0xFF79C6"
cyan    = "0x8BE9FD"
white   = "0xF8F8F2"

[colors.bright]
black   = "0x6272A4"
red     = "0xFF5555"
green   = "0x50FA7B"
yellow  = "0xF1FA8C"
blue    = "0xBD93F9"
magenta = "0xFF79C6"
cyan    = "0x8BE9FD"
white   = "0xF8F8F2"

[colors.cursor]
cursor = "0xF8F8F2"
text   = "0x282A36"

[cursor]
blink_interval = 500
blink_timeout = 5

[cursor.style]
shape = "Beam"
blinking = "off"

[env]
TERM = "xterm-256color"

[font]
size = 14
builtin_box_drawing = true # Better rendering for box-drawing characters

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Regular"

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Bold"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Italic"

[font.offset]
x = 0
y = 1   # Slight vertical adjustment for better alignment

[font.glyph_offset]
x = 0
y = 0

[mouse]
hide_when_typing = true

[[mouse.bindings]]
mouse = "Middle"
action = "PasteSelection"

[selection]
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>"

[terminal]
shell = "/bin/zsh"

[window]
decorations = "full"
dynamic_title = true
startup_mode = "Maximized" # Better than Windowed for workflows
opacity = 0.9              # Slight transparency for style

[window.dimensions]
columns = 110
lines = 30

[window.padding]
x = 6
y = 6
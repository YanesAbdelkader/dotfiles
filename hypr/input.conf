#############
### INPUT ###
#############

# Global keyboard settings
input {
    kb_layout  = us
    kb_variant =
    kb_model   =
    kb_options =
    kb_rules   =

    follow_mouse = 1              # Focus follows mouse (0 = disabled, 1 = enabled)
    sensitivity  = 0              # -1.0 to 1.0 (0 = no change)

    # Touchpad settings
    touchpad {
        natural_scroll = true     # Inverted scrolling (like macOS)
        disable_while_typing = true
        tap-to-click = true
        middle_button_emulation = true
    }
}

##############
### GESTURES #
##############

# 3-finger swipe left/right switches workspaces
gesture = 3, horizontal, workspace

# Optional: 4-finger swipe up/down for overview (if using plugins or hyprsome)
# gesture = 4, up, exec, hyprctl dispatch overview:toggle


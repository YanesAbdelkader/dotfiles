###############
### IMPORTS ###
###############

# Split config into logical files for clarity
source = ~/.config/hypr/binds.conf
source = ~/.config/hypr/look.conf
source = ~/.config/hypr/input.conf
source = ~/.config/hypr/autostart.conf
source = ~/.config/hypr/monitors.conf

################################
### ENVIRONMENT VARIABLES ######
################################

# Cursor size (applies to both X11 apps and Hyprcursor themes)
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

# Wayland app fixes
env = QT_QPA_PLATFORM,wayland;xcb
env = GDK_BACKEND,wayland,x11
env = MOZ_ENABLE_WAYLAND,1
env = SDL_VIDEODRIVER,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = CLUTTER_BACKEND,wayland

##############################
### WINDOWS & WORKSPACES #####
##############################

# ----------------------------
# Window Rules
# ----------------------------

# Ignore maximize requests from apps (better tiling experience)
windowrulev2 = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland empty windows
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Example float rules (uncomment as needed)
# windowrulev2 = float,class:^(pavucontrol)$
# windowrulev2 = float,class:^(gnome-calculator)$
# windowrulev2 = float,class:^(blueman-manager)$

# Example "no border" rule for specific apps
# windowrulev2 = bordersize 0, class:^(mpv)$

# ----------------------------
# Workspace Rules
# ----------------------------

# Assign apps to specific workspaces
# workspace = 1, monitor:HDMI-A-1
# workspace = 2, monitor:eDP-1
# windowrulev2 = workspace 2, class:^(firefox)$
# windowrulev2 = workspace 3, class:^(code)$
# windowrulev2 = workspace special:music, class:^(spotify)$

# Optional smart gaps (already shown in look.conf but you can override per workspace here)
# workspace = f[1], gapsout:0, gapsin:0